<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Scheduler</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
   />

  <link rel="stylesheet" href="assets/css/style.css">

  <link
      href="https://fonts.googleapis.com/css?family=Black+Ops+One|BioRhyme|Montserrat|Rakkas|Yatra+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="jumbotron border text-center display-4 bg-dark text-light">Train Scheduler</div>

      <div class="row">
        <div class="col-lg-9 col-sm-12 col-md-12 col-xm-12 mt-2">
          <div class="card bg-dark text-light border rounded">
            <div class="card-header p-4 row">

              <div class="col-6">
                  Current Train Schedule
              </div>
              <div class="col-6">
                  <div class="alert-div"></div>
              </div>
            </div>
            <div class="card-body">
              <table class="table table-hover table-dark">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes away</th>
                    <th scope="col" class="text-center"></th>
                  </tr>
                </thead>
                <tbody class="data-container">

                </tbody>
              </table>
              <!-- <form class="input-form" id='edit-form'>
                <table class="table table-hover table-dark">
                  <tr>
                    <td><input type="text" id="e-name-input" /></td>
                    <td><input type="text" id="e-destination-input" /></td>
                    <td><input type="text" id="e-first-train-input" /></td>
                    <td><input type="text" id="e-frequency-input" /></td>
                    <td><button type="submit" id="e-submit-btn" class="btn btn-primary">submit</button></td>
                  </tr>
                </table>
              </form> -->
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-sm-12 col-md-12 col-xm-12 mt-2">
          <div class="card bg-dark text-light border rounded">
              <div class="current-time text-center border rounded bg-dark text-light"></div>
            <div class="card-header">
              Add Train
            </div>

            <div class="card-body">
              <form class="input-form">
                <div class="form-group">
                  <label for="train-name">Train Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name-input"
                    aria-describedby="emailHelp"
                    placeholder="Train name...."
                  />
                </div>
                <div class="form-group">
                  <label for="destination">Destination: </label>
                  <input
                    type="text"
                    class="form-control"
                    id="destination-input"
                    placeholder="Destination...."
                  />
                </div>
                <div class="form-group">
                  <label for="frequency">First Train Time: </label>
                  <input
                    type="text"
                    class="form-control"
                    id="first-train-input"
                    placeholder="HH:mm military time"
                  />
                </div>
                <div class="form-group">
                  <label for="first-train">Frequency (min): </label>
                  <input
                    type="number"
                    class="form-control"
                    id="frequency-input"
                  />
                </div>
                <button type="submit" id="submit-btn" class="btn btn-primary">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="assets/js/app.js"></script>
  </body>
</html>
